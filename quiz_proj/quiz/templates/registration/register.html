<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>

<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4">Register</h2>

    <form method="post" hx-post="/register/" hx-on::after-request="window.location.reload()">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
    <button hx-get="{% url 'quiz_list' %}" hx-target="#quiz-content" class="btn btn-secondary mt-3">Back to Quizzes</button>

    <p class="mt-3">Already have an account? 
        <button hx-get="/accounts/login/" hx-target="#quiz-content">Login here.</button>
    </p>
</div>

</body>
</html>
