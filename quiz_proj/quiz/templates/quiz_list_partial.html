<div id="quiz-content" hx-on="htmx:afterSwap: window.history.pushState({}, '', '/');">
    {% for quiz in quizzes %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ quiz.title }}</h5>
                <p class="card-text">{{ quiz.description }}</p>
                <a hx-get="/quiz/{{ quiz.id }}/" hx-target="#quiz-content" hx-push-url="true" class="btn btn-primary">View Quiz</a>
            </div>
        </div>
    {% empty %}
        <p>No quizzes available yet.</p>
    {% endfor %}
</div>
