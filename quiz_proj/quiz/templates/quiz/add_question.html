<!DOCTYPE html>
<html>
<head>
    <title>Add Question to {{ quiz.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>
<body class="container mt-5">
    <h2>Add Question to {{ quiz.title }}</h2>
    <form hx-post="{% url 'add_question' quiz.id %}" hx-target="body" hx-swap="outerHTML">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Question</button>
    </form>
    <a hx-get="/quiz/{{ quiz.id }}/" hx-target="#quiz-content" class="btn btn-secondary mt-3">Back to Questions</a>
</body>
</html>
