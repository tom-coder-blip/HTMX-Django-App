<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Results</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>

<body>

<div class="container mt-5 text-center">
    <div class="card shadow p-4">
        <h1 class="mb-3">{{ quiz.title }} - Results</h1>
        <p class="lead">You scored <strong>{{ score }}</strong> out of <strong>{{ total }}</strong>.</p>
        <a hx-get="/quiz-list-partial/" hx-target="body" hx-swap="outerHTML" class="btn btn-secondary">Back to Quizzes</a>
    </div>
</div>

</body>

</html>
